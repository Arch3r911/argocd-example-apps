apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sock-shop
  namespace: argocd-ns
spec:
  project: default
  source:
    repoURL: https://github.com/Arch3r911/argocd-example-apps.git
    targetRevision: master
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: sock-shop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
